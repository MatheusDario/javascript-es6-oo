<!DOCTYPE html>
<html>
	<head>
		<title>Templat_String</title>

		<script>
			let nome = 'Matheus'
			console.log("Olá " + nome + ", tudo bem?")
			console.log(`Olá ${nome}, tudo bem?`)

			function calcular(x, y) {
				return x * y 
			}

			console.log(`Ola ${nome} a multiplicação de 8 x 8 é: ${calcular(8,8)}`)
			console.log("Olá " + nome + " a multiplicação de 8 * 8 é: " + calcular(8,8)) 

		</script>

	</head>
	<body>

	</body>
</html>
