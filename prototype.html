<!DOCTYPE html>
<html>
	<head>
		<title>OO - JavaScript</title>
		<meta charset="utf-8">

		<script>
			
			//objeto literal
			let a1 = {
				cor: 'Branco',
				modelo: 'Airbus a380',
				levantarVoo: function() {console.log('Levantar voo')}
			}

			//função construtura
			let aviaoF = function() {
				this.cor = 'Azul',
				this.modelo = 'Boing 787',
				this.levantarVoo = function()  {console.log('Levantar voo')}
			}

			let a2 = new aviaoF()

			//classe
			class aviaoC {
				constructor() {
					this.cor = 'Vermelho',
					this.modelo = 'Embrar'
				}

				levantarVoo() {
					console.log('Levantar voo')
				}
			}
			
			let a3 = new aviaoC()

			console.log(a1)
			console.log(a2)
			console.log(a3)


		</script>

	</head>
	<body>

	</body>
</html>
